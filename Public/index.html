<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Work Order Tracker - Track and manage work orders on the go">
    <title>Work Order Tracker</title>
    <link rel="stylesheet" href="./Styles/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <div class="header-brand">
                    <h1 class="app-title">Work Order Tracker v1</h1>
                    <p class="app-subtitle">Track and manage work orders on the go</p>
                </div>
                <div class="header-actions">
                    <button id="logout-btn" class="btn btn-ghost" title="Log out" aria-label="Log out">
                        <!-- small power icon -->
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path d="M12 2V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M5.05 6.05a9 9 0 1 0 13.9 0" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Login View -->
        <div class="login-view" id="login-view" style="display:none;">
            <div class="login-container">
                <h2 class="login-title">Please Log In</h2>
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" name="username" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-input" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>
        </div>
        <!-- Main Content -->
        <main class="main-content" id="dashboard-view">
            <!-- Stats Section -->
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-label">Total Open</div>
                    <div class="stat-value" id="total-open">0</div>
                </div>
            </div>

            <!-- Controls Section -->
            <div class="controls-section">
                <div class="filter-group">
                    <label for="filter-open" class="filter-label">Filter by Status:</label>
                    <select name="filter-open" id="filter-open" class="filter-select">
                        <option value="show-open" id="show-open">Open Workorders</option>
                        <option value="show-completed" id="show-completed">Completed Workorders</option>
                        <option value="show-all" id="show-all">All Workorders</option>
                    </select>
                </div>

                <div class="filter-group" id="facility-filter-group">
                    <label for="filter-facility" class="filter-label">Filter by Facility:</label>
                    <select name="filter-facility" id="filter-facility" class="filter-select"></select>
                </div>

                <div class="import-group">
                    <label for="csvImport" class="import-label">Import CSV:</label>
                    <div class="import-controls">
                        <input type="file" id="csvImport" accept=".csv" class="file-input">
                        <button id="uploadCSV" class="btn btn-primary">Import CSV</button>
                    </div>
                </div>
            </div>

            <!-- Work Orders List Section -->
            <div class="workorders-section">
                <div id="data-container" class="data-container">
                    <div class="loading">Loading work orders...</div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p></p>
        </footer>
    </div>

    <script src="./Scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</body>
</html>
